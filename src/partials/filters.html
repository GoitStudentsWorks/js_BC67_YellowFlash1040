<section class="container filters-sect">
  <h2 class="visually-hidden">Filter goods</h2>
  <p class="filters-title">Filters:</p>
  <form id="filters-form">
    <label class="field-label">
      <input
        class="field"
        type="text"
        name="searchQuery"
        placeholder="Search for anything"
      />
      <svg class="input-icon">
        <use href="/images/svg/icons.svg#icon-search"></use>
      </svg>
    </label>
    <label class="field-label">
      <select class="field" name="category">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="grape">Grape</option>
      </select>
      <!-- <span>Categories</span> -->
      <svg class="input-icon stroke-icon">
        <use href="/images/svg/icons.svg#icon-chevron-down"></use>
      </svg>
    </label>
    <label class="field-label">
      <select class="field last-field" name="priceAndPopularity">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="grape">Grape</option>
      </select>
      <!-- <span>A to Z</span> -->
      <svg class="input-icon stroke-icon">
        <use href="/images/svg/icons.svg#icon-chevron-down"></use>
      </svg>
    </label>
  </form>
</section>
