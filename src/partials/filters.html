<section class="container filters-sect">
  <h2 class="visually-hidden">Filter goods</h2>
  <p class="filters-title">Filters:</p>
  <form id="filters-form">
    <label class="field-label">
      <input
        class="field"
        type="text"
        name="searchQuery"
        placeholder="Search for anything"
      />
      <svg class="input-icon">
        <use href="/images/svg/icons.svg#icon-search"></use>
      </svg>
    </label>
    <label class="field-label">
      <select class="field" name="category">
        <option value="Beverages">Beverages</option>
        <option value="Breads_&_Bakery">Breads / Bakery</option>
        <option value="Dairy">Dairy</option>
        <option value="Deli">Deli</option>
        <option value="Eggs">Eggs</option>
        <option value="Fresh_Produce">Fresh Produce</option>
        <option value="Meat_&_Seafood">Meat & Seafood</option>
        <option value="Pantry_Items">Pantry Items</option>
        <option value="Prepared_Foods">Prepared Foods</option>
        <option value="Snacks">Snacks</option>
        <option value="">Show all</option>
      </select>
      <!-- <span>Categories</span> -->
      <svg class="input-icon stroke-icon">
        <use href="/images/svg/icons.svg#icon-chevron-down"></use>
      </svg>
    </label>
