<section class="container filters-sect">
  <h2 class="visually-hidden">Filter goods</h2>
  <p class="filters-title">Filters:</p>
  <form id="filters-form">
    <div class="field-label">
      <input
        class="field"
        type="text"
        name="keyword"
        id="keyword-input"
        placeholder="Search for anything"
      />
      <button class="input-btn" type="submit">
        <svg class="input-icon">
          <use href="/images/svg/icons.svg#icon-search"></use>
        </svg>
      </button>
    </div>
    <div class="field-label">
      <select class="field select" name="category" id="category-select">
        <option value="">Categories</option>
      </select>
      <ul class="categories-list display-none" id="categories"></ul>
      <svg class="centreted-svg stroke-icon">
        <use href="/images/svg/icons.svg#icon-chevron-down"></use>
      </svg>
    </div>
  </form>
</section>
